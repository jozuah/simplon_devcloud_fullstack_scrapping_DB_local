<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple element flexbox</title>
</head>
<body>
    <header>
        <h1 class="logo">Logo</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">subscribe</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <!--Si je clique sur le lien et non la check box la burger nav
            disparait aussi --> 
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>


    </header>
    <div class="triple_element">
        <div class="box" style="background-color: rgba(216, 216, 216, 1);"><div class="console_title">TOP PS5</div><div id="myData"></div></div>
        <div class="box" style="background-color: rgba(165, 165, 165, 1);"><div class="console_title">TOP XBOX</div><div id="myData2"></div></div>
        <div class="box" style="background-color: rgba(89, 89, 89, 1);"><div class="console_title">TOP PC</div><div id="myData3"></div></div>
    </div>
    <script src="data.js"></script>
</body>
</html>
